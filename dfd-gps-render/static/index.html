<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFD GPS Correction ‚Äî Visual Demo</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --border:#e5e5e5; --brand:#0a0a0a; }
    html,body{background:var(--bg);color:var(--fg);margin:0}
    body{font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
         line-height:1.5; padding:24px}
    h1,h2{margin:0 0 8px 0}
    .wrap{max-width:1200px;margin:0 auto}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:16px}
    .card{border:1px solid var(--border); border-radius:14px; padding:16px; background:#fff}
    label{display:block; font-size:14px; color:var(--muted); margin-top:10px}
    input{width:100%; padding:10px 12px; font-size:16px; border:1px solid var(--border); border-radius:10px}
    .row{display:flex; gap:8px}
    .row > div{flex:1}
    button{margin-top:14px; padding:10px 14px; border-radius:10px; border:1px solid #111;
           background:#111; color:#fff; font-size:16px; cursor:pointer}
    button.secondary{background:#f7f7f7; color:#111; border-color:var(--border)}
    .pill{display:inline-block; font-size:12px; padding:2px 8px; border:1px solid var(--border);
          border-radius:999px; color:#333; margin-left:8px}
    #map{width:100%; height:560px; border-radius:12px}
    pre{background:#f7f7f7; padding:12px; border-radius:10px; overflow:auto}
    .legend{font-size:14px; color:#333; display:flex; gap:16px; margin-top:8px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>DFD GPS Correction <span class="pill">visual demo</span></h1>
  <div class="grid">

    <!-- Controls -->
    <div class="card">
      <div class="row">
        <button class="secondary" onclick="useMyLocation()">Use my location</button>
        <button onclick="run()">Compute & Visualize</button>
      </div>

      <label>Latitude (deg) <input id="lat" type="number" value="34.05" step="0.000001"></label>
      <label>Longitude (deg) <input id="lon" type="number" value="-118.25" step="0.000001"></label>

      <div class="row">
        <div><label>Height h (m) <input id="h_m" type="number" value="30"></label></div>
        <div><label>Elevation (deg) <input id="elev_deg" type="number" value="45"></label></div>
      </div>
      <div class="row">
        <div><label>Azimuth (deg, 0=N, 90=E) <input id="az_deg" type="number" value="90"></label></div>
        <div><label>Nominal geometric range (m) <input id="range_m" type="number" value="20200000"></label></div>
      </div>
      <div class="row">
        <div><label>Temperature (K) <input id="temp_K" type="number" value="293.15"></label></div>
        <div><label>Pressure (Pa) <input id="pressure_Pa" type="number" value="101325"></label></div>
      </div>
      <label>Relative humidity (0..1) <input id="rh_frac" type="number" value="0.5" step="0.01"></label>

      <h2 style="margin-top:16px">Numerical Output</h2>
      <pre id="out">Click ‚ÄúUse my location‚Äù, then ‚ÄúCompute & Visualize‚Äù.</pre>
      <div class="legend">
        <div>üü¢ <b>True</b></div>
        <div>üî¥ <b>Naive GPS</b></div>
        <div>üîµ <b>DFD-corrected</b></div>
      </div>
    </div>

    <!-- Map -->
    <div class="card">
      <div id="map"></div>
    </div>

  </div>
</div>

<script>
let map, trueMarker, naiveMarker, dfdMarker, biasLine;
const DEG = Math.PI / 180;

function initMap(lat, lon){
  if (!map) {
    map = L.map('map', {zoomControl:true}).setView([lat, lon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20, attribution: '&copy; OpenStreetMap'
    }).addTo(map);
  } else {
    map.setView([lat, lon]);
  }
  const mk = (lat, lon, color, label) =>
    L.circleMarker([lat, lon], {radius:7, color:color, fillColor:color, fillOpacity:0.9, weight:2})
      .bindTooltip(label, {permanent:false, direction:'top', offset:[0,-8]});
  if (!trueMarker)  trueMarker  = mk(lat, lon, '#21ba45', 'üü¢ True').addTo(map);
  if (!naiveMarker) naiveMarker = mk(lat, lon, '#db2828', 'üî¥ Naive').addTo(map);
  if (!dfdMarker)   dfdMarker   = mk(lat, lon, '#2185d0', 'üîµ DFD-corrected').addTo(map);
  if (!biasLine)    biasLine    = L.polyline([[lat,lon],[lat,lon]], {color:'#db2828', weight:2, dashArray:'6,6'}).addTo(map);
}

function metersToLatLonOffset(latDeg, dxEast_m, dyNorth_m){
  const latRad = latDeg * DEG;
  const dLat = dyNorth_m / 111320; // meters per degree latitude
  const dLon = dxEast_m / (111320 * Math.cos(latRad));
  return { dLat, dLon };
}

async function useMyLocation(){
  if (!navigator.geolocation) {
    alert('Geolocation not supported in this browser.');
    return;
  }
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const { latitude, longitude, altitude } = pos.coords;
      if (typeof latitude === 'number')  document.getElementById('lat').value = latitude.toFixed(6);
      if (typeof longitude === 'number') document.getElementById('lon').value = longitude.toFixed(6);
      if (typeof altitude === 'number')  document.getElementById('h_m').value = Math.round(altitude);
      initMap(latitude || 34.05, longitude || -118.25);
    },
    (err) => {
      console.warn('Geolocation error:', err);
      alert('Could not get your location. Using defaults (Grant permission and reload to use GPS).');
      const lat = parseFloat(document.getElementById('lat').value) || 34.05;
      const lon = parseFloat(document.getElementById('lon').value) || -118.25;
      initMap(lat, lon);
    },
    { enableHighAccuracy: true, timeout: 8000, maximumAge: 10000 }
  );
}

async function run(){
  const g = id => parseFloat(document.getElementById(id).value);
  const lat = g('lat'), lon = g('lon');
  if (!map) initMap(lat, lon);

  const payload = {
    lat, lon,
    h_m: g('h_m'),
    elev_deg: g('elev_deg'),
    range_m: g('range_m'),
    temp_K: g('temp_K'),
    pressure_Pa: g('pressure_Pa'),
    rh_frac: g('rh_frac')
  };
  const out = document.getElementById('out');
  out.textContent = 'Computing‚Ä¶';

  try {
    const res = await fetch('/dfd-correct', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    let data; try { data = JSON.parse(text); } catch { data = { error:text }; }

    if (!res.ok) {
      out.textContent = `Error ${res.status}:\n${JSON.stringify(data, null, 2)}`;
      return;
    }
    out.textContent = JSON.stringify(data, null, 2);

    // Ground visualization
    const azRad = g('az_deg') * DEG;
    const elevRad = g('elev_deg') * DEG;
    const horiz_m = data.range_bias_m * Math.cos(elevRad); // project slant to ground
    const dE = Math.sin(azRad) * horiz_m;
    const dN = Math.cos(azRad) * horiz_m;

    const off = metersToLatLonOffset(lat, dE, dN);
    const trueLat = lat, trueLon = lon;
    const naiveLat = lat + off.dLat, naiveLon = lon + off.dLon;

    trueMarker.setLatLng([trueLat, trueLon]);
    naiveMarker.setLatLng([naiveLat, naiveLon]);
    dfdMarker.setLatLng([trueLat, trueLon]);

    biasLine.setLatLngs([[trueLat, trueLon],[naiveLat, naiveLon]]);
    const group = L.featureGroup([trueMarker, naiveMarker, dfdMarker]);
    map.fitBounds(group.getBounds().pad(0.4));
  } catch (e) {
    out.textContent = `Network error:\n${e}`;
  }
}

// Auto-center on load (will prompt for permission)
document.addEventListener('DOMContentLoaded', () => {
  useMyLocation();
});
</script>
</body>
</html>
