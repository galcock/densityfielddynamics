<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <title>DFD GPS Correction — Live</title>

  <!-- DFD site chrome (unchanged) -->
  <link rel="icon" href="https://densityfielddynamics.com/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://densityfielddynamics.com/style.css">
  <meta name="theme-color" content="#0b0b10">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* ---------- page-only fixes (do not edit site.css) ---------- */
    *{ box-sizing:border-box }
    html,body{ width:100%; overflow-x:hidden }             /* stop any horizontal scroll */
    :root{ --gap:14px }

    /* Header: compact, keep icon + 2 links, hide long brand label from site.css */
    .site-header{ position:sticky; top:0; z-index:40; background:rgba(11,11,16,.66);
      border-bottom:1px solid var(--line); backdrop-filter:saturate(120%) blur(10px) }
    .nav{ height:54px }
    .brand::after{ content:""; }                           /* remove long “Density Field Dynamics” text */
    .menu{ gap:14px }
    .menu a{ padding:6px 8px; white-space:nowrap }

    /* Section spacing */
    .section{ padding:16px 0 }
    .container{ padding:0 14px; max-width:var(--maxw) }

    /* Layout: map first on mobile; two columns on desktop with map dominant */
    .layout{ display:grid; gap:var(--gap) }
    .layout > *{ min-width:0 }                             /* KEY: allow children to shrink; no squeeze */
    @media (min-width:1100px){
      .layout{ grid-template-columns: minmax(520px,1.3fr) minmax(360px,.7fr); align-items:start }
    }

    /* Map card */
    .card{ background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow) }
    #mapWrap{ padding:8px; min-width:480px }               /* keep reasonable width on desktop */
    #map{ width:100%; height:62vh; min-height:340px; border-radius:12px; background:#0e121a }
    @media (min-width:1100px){
      #map{ height:72vh; min-height:460px }
    }
    @media (max-width:1099px){
      #mapWrap{ min-width:0 }                              /* mobile full width */
    }

    /* In-map legend (fixed inside map) */
    .map-legend{
      position:absolute; left:12px; bottom:12px; z-index:500;
      background:rgba(11,11,16,.78); border:1px solid var(--line); border-radius:12px;
      padding:8px 10px; display:flex; gap:16px; align-items:center; color:var(--muted); font-size:14px
    }
    .dot{ display:inline-block; width:10px; height:10px; border-radius:50% }
    .dot.green{ border:3px solid #21ba45; background:transparent }
    .dot.blue{ background:#2185d0 }
    .dot.red{ background:#db2828 }

    /* KPI + controls */
    .kpi{ padding:12px 14px; display:flex; justify-content:space-between; align-items:baseline }
    .kpi .big{ font-size:24px; font-weight:800; color:var(--accent) }
    .kpi .small{ color:var(--muted); font-size:14px }
    .controls header{ display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border-top:1px solid var(--line) }
    .controls header h2{ margin:0; font-size:16px }
    .controls .body{ padding:12px 14px; display:grid; gap:10px }
    .controls, .controls *{ min-width:0 }                  /* inputs won't force the grid wider */
    .controls label{ font-size:14px; color:var(--muted) }
    .controls input{ width:100%; padding:10px 12px; font-size:16px; border-radius:12px; border:1px solid var(--line); background:#0e121a; color:var(--text) }
    .caret{ border:0; background:transparent; color:var(--muted); font-size:20px; line-height:1 }

    /* JSON: never push layout wider */
    details.out{ margin-top:10px }
    details.out > summary{ cursor:pointer; color:var(--muted); padding:10px 14px }
    pre{ margin:0 14px 14px; background:#0e121a; border:1px solid var(--line); border-radius:12px;
         padding:12px; max-height:32vh; overflow:auto; white-space:pre-wrap; word-break:break-word }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="https://densityfielddynamics.com">
      <span><img src="https://densityfielddynamics.com/favicon.png" width="24" height="24" alt=""></span>
    </a>
    <nav class="menu">
      <a href="https://densityfielddynamics.com">Home</a>
      <a href="https://dfdgps.com">DFD GPS</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1>DFD GPS Correction <span class="pill" style="margin-left:8px">live met + elevation</span></h1>

    <div class="layout">
      <!-- MAP (dominant on desktop; first on mobile) -->
      <div class="card" id="mapWrap" style="position:relative">
        <div id="map"></div>
        <div class="map-legend">
          <span class="dot green"></span> <span>True</span>
          <span class="dot blue"></span> <span>DFD</span>
          <span class="dot red"></span> <span>Naive</span>
        </div>
      </div>

      <!-- SIDE: KPI + controls + output -->
      <div class="card">
        <div class="kpi">
          <div class="big" id="kpiError">Naive error: –</div>
          <div class="small" id="kpiTiming"></div>
        </div>

        <div class="controls">
          <header>
            <h2>Live inputs</h2>
            <button class="caret" id="toggleCtl" aria-expanded="true" aria-controls="ctlBody">▾</button>
          </header>
          <div class="body" id="ctlBody">
            <div><label>Latitude</label><input id="lat" readonly inputmode="decimal"></div>
            <div><label>Longitude</label><input id="lon" readonly inputmode="decimal"></div>
            <div><label>Height h (m)</label><input id="h_m" readonly></div>
            <div><label>Elevation (deg)</label><input id="elev_deg" value="45" inputmode="numeric"></div>
            <div><label>Azimuth (deg)</label><input id="az_deg" value="90" inputmode="numeric"></div>
            <div><label>Range (m)</label><input id="range_m" value="20200000" inputmode="numeric"></div>
            <div><label>Temperature (K)</label><input id="temp_K" readonly></div>
            <div><label>Pressure (Pa)</label><input id="pressure_Pa" readonly></div>
            <div><label>Relative humidity (0–1)</label><input id="rh_frac" readonly></div>
            <div class="muted" id="liveHint">Initializing…</div>
          </div>
        </div>

        <details class="out" open>
          <summary>Numerical output</summary>
          <pre id="out">Waiting for GPS…</pre>
        </details>
      </div>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container foot">
    <div class="muted">© Density Field Dynamics</div>
  </div>
</footer>

<script>
/* ===== Live engine (2 Hz), always centered on DFD/True ===== */
const DEG = Math.PI/180;
let map, marks={}, latestPos={}, lastMet={t:0}, loop=null, firstCenter=true;

function initMap(lat, lon){
  if (map) return;
  map = L.map('map',{ zoomControl:true }).setView([lat,lon], 19);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:20}).addTo(map);
  marks.true  = L.circleMarker([lat,lon],{radius:9,color:'#21ba45',weight:3,fillColor:'#0b0b10',fillOpacity:0.18}).addTo(map);
  marks.dfd   = L.circleMarker([lat,lon],{radius:7,color:'#2185d0',fillColor:'#2185d0',fillOpacity:0.95,weight:2}).addTo(map);
  marks.naive = L.circleMarker([lat,lon],{radius:7,color:'#db2828',fillColor:'#db2828',fillOpacity:0.95,weight:2}).addTo(map);
  marks.line  = L.polyline([[lat,lon],[lat,lon]],{color:'#db2828',dashArray:'6,6'}).addTo(map);
  setTimeout(()=>map.invalidateSize(),120);
}
function toDegOffset(lat, dxE, dyN){
  const dLat=dyN/111320, dLon=dxE/(111320*Math.cos(lat*DEG));
  return [lat+dLat, latestPos.lon+dLon];
}
function hav(lat1,lon1,lat2,lon2){
  const R=6371000,dLat=(lat2-lat1)*DEG,dLon=(lon2-lon1)*DEG;
  const a=Math.sin(dLat/2)**2 + Math.cos(lat1*DEG)*Math.cos(lat2*DEG)*Math.sin(dLon/2)**2;
  return 2*R*Math.asin(Math.sqrt(a));
}
async function fetchMet(lat,lon){
  const now=Date.now();
  if (now-lastMet.t<60000 && lastMet.lat && hav(lastMet.lat,lastMet.lon,lat,lon)<500) return;
  try{
    const r=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,surface_pressure`);
    const j=await r.json(), c=j.current||{};
    temp_K.value=(c.temperature_2m+273.15).toFixed(2);
    rh_frac.value=(c.relative_humidity_2m/100).toFixed(2);
    pressure_Pa.value=Math.round(c.surface_pressure*100);
    h_m.value=Math.round(j.elevation||0);
    liveHint.textContent='Live data loaded (Open-Meteo).';
    lastMet={t:now,lat,lon};
  }catch(e){ liveHint.textContent='Live data fetch failed (using previous).'; }
}
async function compute(){
  if (!latestPos.lat) return;
  await fetchMet(latestPos.lat, latestPos.lon);

  const payload={
    lat:latestPos.lat, lon:latestPos.lon, h_m:+h_m.value||0,
    elev_deg:+elev_deg.value||45, az_deg:+az_deg.value||90,
    range_m:+range_m.value||20200000, temp_K:+temp_K.value||293.15,
    pressure_Pa:+pressure_Pa.value||101325, rh_frac:+rh_frac.value||0.5
  };

  try{
    const res=await fetch('/dfd-correct',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    const data=await res.json(); out.textContent=JSON.stringify(data,null,2);

    const elevR=payload.elev_deg*DEG, azR=payload.az_deg*DEG;
    const horiz=data.range_bias_m*Math.cos(elevR);
    const dE=Math.sin(azR)*horiz, dN=Math.cos(azR)*horiz;
    const [nLat,nLon]=toDegOffset(payload.lat,dE,dN);

    // Move markers
    marks.true.setLatLng([payload.lat,payload.lon]);
    marks.dfd.setLatLng([payload.lat,payload.lon]);
    marks.naive.setLatLng([nLat,nLon]);
    marks.line.setLatLngs([[payload.lat,payload.lon],[nLat,nLon]]);

    // KPI
    const dist=Math.hypot(dE,dN);
    document.getElementById('kpiError').textContent=`Naive error: ${dist.toFixed(2)} m`;
    document.getElementById('kpiTiming').textContent=`Timing bias: ${data.timing_bias_ns.toFixed(2)} ns`;

    // Always center on *DFD/True* (corrected) and keep current zoom (no jitter)
    const z = map.getZoom() || 19;
    map.setView([payload.lat,payload.lon], firstCenter ? 19 : z, { animate:false });
    firstCenter=false;
  }catch(e){ /* skip this tick on network hiccup */ }
}

// Geolocation
navigator.geolocation.watchPosition(
  p=>{
    latestPos={lat:p.coords.latitude,lon:p.coords.longitude,h:p.coords.altitude||0,acc:p.coords.accuracy||null};
    lat.value=latestPos.lat.toFixed(6); lon.value=latestPos.lon.toFixed(6); h_m.value=Math.round(latestPos.h);
    if (!map) initMap(latestPos.lat,latestPos.lon);
  },
  err=>{ document.getElementById('liveHint').textContent='GPS permission denied.'; },
  { enableHighAccuracy:true, maximumAge:0, timeout:10000 }
);

// 2 Hz loop
loop=setInterval(compute, 500);

// Collapsible controls
toggleCtl.addEventListener('click',()=>{
  const body=document.getElementById('ctlBody');
  const open=body.style.display!=='none';
  body.style.display=open?'none':'grid';
  toggleCtl.textContent=open?'▸':'▾';
  toggleCtl.setAttribute('aria-expanded', String(!open));
});

/* Reflow map whenever layout changes so Leaflet never squishes */
const layoutEl=document.querySelector('.layout');
if (window.ResizeObserver && layoutEl){
  const ro=new ResizeObserver(()=>{ if (map) setTimeout(()=>map.invalidateSize(),60); });
  ro.observe(layoutEl);
}
addEventListener('orientationchange', ()=>{ if (map) setTimeout(()=>map.invalidateSize(),120); });
addEventListener('resize',           ()=>{ if (map) setTimeout(()=>map.invalidateSize(),120); });
document.addEventListener('visibilitychange', ()=>{ if (map) setTimeout(()=>map.invalidateSize(),120); });
</script>
</body>
</html>
